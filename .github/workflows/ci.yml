name: Test

on:
  push:
    paths-ignore:
      - 'rapidyenc/**'
      - 'src/**'
  pull_request:
    paths-ignore:
      - 'rapidyenc/**'
      - 'src/**'

jobs:
  test:
    name: Test ${{ matrix.os }} go/${{ matrix.go }}${{ matrix.goexperiment && ' simd' || '' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.26']
        goexperiment: ['']
        include:
          # AMD64 archsimd test â€” ubuntu-latest is AMD64
          - os: ubuntu-latest
            go: '1.26'
            goexperiment: simd
    runs-on: ${{ matrix.os }}
    env:
      GOEXPERIMENT: ${{ matrix.goexperiment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Run tests
        run: go run gotest.tools/gotestsum@latest --junitfile unit-tests.xml --format pkgname -- ./...

      - name: Run benchmarks (archsimd)
        if: matrix.goexperiment == 'simd'
        run: go test -bench=. -benchmem -count=3 ./...

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "unit-tests.xml"
        if: always()
