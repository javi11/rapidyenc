name: Test

on:
  push:
    paths-ignore:
      - 'rapidyenc/**'
      - 'src/**'
  pull_request:
    paths-ignore:
      - 'rapidyenc/**'
      - 'src/**'

jobs:
  test:
    name: Test ${{ matrix.os }} go/${{ matrix.go }}${{ matrix.goexperiment && ' simd' || '' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.26']
        goexperiment: ['']
        include:
          # AMD64 archsimd test â€” ubuntu-latest is AMD64
          - os: ubuntu-latest
            go: '1.26'
            goexperiment: simd
    runs-on: ${{ matrix.os }}
    env:
      GOEXPERIMENT: ${{ matrix.goexperiment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Run tests
        run: go run gotest.tools/gotestsum@latest --junitfile unit-tests.xml --format pkgname -- ./...

      - name: Run benchmarks
        run: go test -bench=. -benchmem -count=5 ./... | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-${{ matrix.os }}${{ matrix.goexperiment && '-simd' || '' }}
          path: benchmark-results.txt

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "unit-tests.xml"
        if: always()

  benchmark-compare:
    name: Compare benchmarks (simd vs non-simd)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.26'

      - name: Download standard benchmark
        uses: actions/download-artifact@v4
        with:
          name: benchmarks-ubuntu-latest
          path: bench-standard

      - name: Download simd benchmark
        uses: actions/download-artifact@v4
        with:
          name: benchmarks-ubuntu-latest-simd
          path: bench-simd

      - name: Compare with benchstat
        run: |
          go install golang.org/x/perf/cmd/benchstat@latest
          benchstat bench-standard/benchmark-results.txt bench-simd/benchmark-results.txt
